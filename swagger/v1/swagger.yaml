---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/links":
    get:
      summary: GET Links
      tags:
      - Link
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer {key}
        schema:
          type: string
      responses:
        '200':
          description: 성공
        '401':
          description: 실패
    post:
      summary: CREATE Links
      tags:
      - Link
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer {key}
        schema:
          type: string
      responses:
        '201':
          description: 성공
        '401':
          description: 인증 실패
        '422':
          description: 실패 - 값 부족
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                link:
                  name:
                    type: string
                    example: 구글
                  url:
                    type: string
                    example: https://google.com
                  tag_list:
                    type: string
                    example: 개발자
              required:
              - name
              - url
        required: true
  "/links/{id}":
    get:
      summary: GET Link
      tags:
      - Link
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer {key}
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: 성공
        '401':
          description: 인증 실패
        '404':
          description: 링크 찾기 실패
    patch:
      summary: UPDATE Link
      tags:
      - Link
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer {key}
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: 성공
        '401':
          description: 인증 실패
        '404':
          description: 링크 찾기 실패
        '422':
          description: 업데이트 실패 - 중복 값
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 구글
                url:
                  type: string
                  example: https://google.com
                tag_list:
                  type: string
                  example: 개발자
              required:
              - name
              - url
    delete:
      summary: DELETE Link
      tags:
      - Link
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer {key}
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: 성공
        '401':
          description: 인증 실패
        '404':
          description: 링크 찾기 실패
  "/users":
    post:
      summary: Register
      tags:
      - User
      parameters: []
      responses:
        '201':
          description: 회원가입 성공
        '400':
          description: 회원가입 실패
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 김정식
                email:
                  type: string
                  example: tjstlr2010@gmail.com
                password:
                  type: string
                  example: qwer1234
              required:
              - name
              - email
              - password
  "/login":
    post:
      summary: Login
      tags:
      - User
      parameters: []
      responses:
        '200':
          description: 로그인 성공
        '401':
          description: 로그인 실패
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: tjstlr2010@gmail.com
                password:
                  type: string
                  example: qwer1234
              required:
              - email
              - password
servers:
- url: http://localhost:3000
- url: https://linkcloud-rails.herokuapp.com
